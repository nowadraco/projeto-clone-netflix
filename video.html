  <main>
<iframe class="trailer" width="100%" height="524" src="https://www.youtube.com/embed/59knIuqQ1rU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  
  <style type="text/css">
    #popup{
      background: green;
      width: 400px;
      height: 400px;
      position: absolute;
      display: none;
    }
  </style>
  
  <script type="text/javascript">
    
    function abrir(id){
      document.getElementById(id).style.display = "block"
    }
    
    <script type="text/javascript">
    
    function fechar(id){
      document.getElementById(id).style.display = "none"
    }

    </script>
    
    <a href="javascript" onclick="abrir('popup')">abrir</a>
    
    <div id="popup">
       <a href="javascript" onclick="fechar('popup')">javascript</a>
    </div>
    
  </main>
